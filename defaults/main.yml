---
# defaults file for sudo
aspects_sudo_package_name:
  Debian: "sudo"
  RedHat: "sudo"

# **Warning**: Because rules and privs are dictionaries, the order each line appears in ```/etc/sudoers``` cannot be guaranteed.
aspects_sudo_sudoers_rules:
  mailto: 'Defaults mailto="root"'
  env_reset: 'Defaults env_reset'
  mail_badpass: 'Defaults mail_badpass'
  secure_path: 'Defaults secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"'
aspects_sudo_sudoers_privs:
  root: 'root ALL=(ALL:ALL) ALL'
  admin_group: '%admin ALL=(ALL) ALL'
  sudo_group: '%sudo ALL=(ALL:ALL) ALL'
